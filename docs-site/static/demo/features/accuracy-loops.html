<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accuracy Loops - BeHeard Demo</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <style>
        .reflection-bubble {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
        }

        .reflection-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .reflection-text {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .accuracy-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .accuracy-btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .accuracy-btn.correct {
            background: rgba(16, 163, 127, 0.15);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .accuracy-btn.correct:hover {
            background: rgba(16, 163, 127, 0.25);
        }

        .accuracy-btn.incorrect {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .accuracy-btn.incorrect:hover {
            border-color: var(--warning);
        }

        .iteration-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .iteration-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .iteration-dot.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .iteration-dot.complete {
            background: var(--success);
            border-color: var(--success);
        }

        .success-card {
            background: rgba(16, 163, 127, 0.15);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .success-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .success-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .success-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <header class="header">
            <a href="index.html" class="header-back">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                All Demos
            </a>
            <div class="header-top">
                <div class="header-logo">BeHeard</div>
                <div class="header-stage">Accuracy Loops</div>
            </div>
        </header>

        <div class="content-area has-input-area" id="contentArea">
            <!-- Dynamic content -->
        </div>

        <div class="input-area" id="inputArea">
            <div class="input-wrapper">
                <textarea class="input-field" id="inputField" placeholder="Help me understand better..." rows="1"></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let iteration = 0;
        const maxIterations = 3;

        const reflections = [
            {
                text: "It sounds like you felt dismissed when Jordan interrupted you during dinner.",
                correction: "It was not about being interrupted - it was that they were on their phone the whole time."
            },
            {
                text: "I see. So you felt ignored because Jordan was distracted by their phone during your conversation.",
                correction: "It is more than ignored - I felt like I was not worth their attention."
            },
            {
                text: "That is deeper. You felt unimportant, like you were not worth putting the phone down for. Like your presence did not matter enough.",
                final: true
            }
        ];

        function addMessage(text, type = 'ai') {
            const content = document.getElementById('contentArea');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            content.appendChild(msg);
            content.scrollTop = content.scrollHeight;
        }

        function showTyping() {
            const content = document.getElementById('contentArea');
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.id = 'typingIndicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            content.appendChild(typing);
            content.scrollTop = content.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function showIterationBadge() {
            const content = document.getElementById('contentArea');
            const badge = document.createElement('div');
            badge.className = 'iteration-badge';
            badge.id = 'iterationBadge';
            badge.innerHTML = `
                <span>Understanding attempt</span>
                ${[1,2,3].map(i => `<div class="iteration-dot ${i < iteration + 1 ? 'complete' : ''} ${i === iteration + 1 ? 'active' : ''}"></div>`).join('')}
            `;
            content.appendChild(badge);
        }

        function updateIterationBadge() {
            const badge = document.getElementById('iterationBadge');
            if (badge) {
                badge.innerHTML = `
                    <span>Understanding attempt</span>
                    ${[1,2,3].map(i => `<div class="iteration-dot ${i < iteration + 1 ? 'complete' : ''} ${i === iteration + 1 ? 'active' : ''}"></div>`).join('')}
                `;
            }
        }

        function showReflection() {
            const content = document.getElementById('contentArea');
            const data = reflections[iteration];

            const bubble = document.createElement('div');
            bubble.className = 'reflection-bubble';
            bubble.id = 'reflectionBubble';
            bubble.innerHTML = `
                <div class="reflection-label">My understanding</div>
                <div class="reflection-text">${data.text}</div>
                <div class="accuracy-buttons">
                    <span class="accuracy-btn incorrect" style="background: none; border: none; color: var(--text-secondary); cursor: default; justify-content: flex-start; padding-left: 0;">
                        Tell me if this captures it or type what I missed.
                    </span>
                </div>
            `;
            content.appendChild(bubble);
            content.scrollTop = content.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('inputField');
            const text = input.value.trim();
            if (!text) return;

            handleFeedback(text);
            input.value = '';
            input.style.height = 'auto';
        }

        function handleFeedback(text) {
            addMessage(text, 'user');

            const normalized = text.toLowerCase();
            const isAffirmative = normalized.includes('yes') || normalized.includes('right') || normalized.includes('correct') || normalized.includes('that is it');

            if (isAffirmative || reflections[iteration]?.final) {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    showSuccess();
                }, 800);
                return;
            }

            // User offered a correction
            addMessage('Thanks for clarifying. Let me restate what I heard:');

            if (iteration < reflections.length - 1) {
                iteration++;
                updateIterationBadge();
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    showReflection();
                }, 900);
            } else {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage('I appreciate the detail. Here is the best way I can hold it:');
                    setTimeout(showSuccess, 900);
                }, 900);
            }
        }

        function showSuccess() {
            const content = document.getElementById('contentArea');
            const card = document.createElement('div');
            card.className = 'success-card';
            card.innerHTML = `
                <div class="success-icon">&#10003;</div>
                <div class="success-title">Understanding Achieved</div>
                <div class="success-text">
                    It took ${iteration + 1} ${iteration === 0 ? 'attempt' : 'attempts'} to get this right.
                    This is how BeHeard ensures you truly feel heard - we do not move on until we understand.
                </div>
            `;
            content.appendChild(card);

            setTimeout(showRestart, 2000);
        }

        function showRestart() {
            const content = document.getElementById('contentArea');
            const container = document.createElement('div');
            container.style.padding = 'var(--spacing-md)';
            container.style.textAlign = 'center';
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline';
            btn.textContent = 'Try demo again';
            btn.onclick = () => {
                iteration = 0;
                content.innerHTML = '';
                startDemo();
            };
            container.appendChild(btn);
            content.appendChild(container);
        }

        function startDemo() {
            addMessage('This demo shows how the AI refines its understanding when it gets things wrong.');

            setTimeout(() => {
                addMessage('You have just shared something important. Watch how I check my understanding:');
                setTimeout(() => {
                    showIterationBadge();
                    setTimeout(showReflection, 500);
                }, 1000);
            }, 1500);
        }

        // Input handling
        document.getElementById('inputField').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        document.getElementById('inputField').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Start demo
        startDemo();
    </script>
</body>
</html>
